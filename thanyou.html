<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .thankyou-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .thankyou-container h1 {
      color: #0159a3;
      margin-bottom: 10px;
    }
    .thankyou-container p {
      color: #333;
      margin-bottom: 20px;
    }
    .thankyou-container a {
      display: inline-block;
      text-decoration: none;
      background: #ff9e00;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .thankyou-container a:hover {
      background: #ff3d00;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your payment confirmation has been received.</p>
    <p>Your ticket details will be sent to your email shortly.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
